# === CONFIGURACIÓN GENERAL DEL PROYECTO ===
# Perfil activo por defecto
spring.profiles.active=dev

# === CONFIGURACIÓN DE HIBERNATE ===
# Naming strategy - usar nombres exactos de las columnas especificadas en @Column
# Esta configuración aplica a todos los perfiles si no se sobrescribe
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# === CONFIGURACIÓN DE JWT (JSON WEB TOKEN) ===
# Clave secreta para firmar los tokens JWT
# PRODUCCIÓN: Cambiar por una clave segura generada aleatoriamente (mínimo 256 bits para HS256)
# Generar con: openssl rand -base64 64
jwt.secret=lavioleta-super-secret-key-debe-ser-muy-larga-minimo-256-bits-para-HS256-seguridad-maxima-cambiar-en-produccion

# Tiempo de expiración del token JWT en milisegundos (4 horas = 14400000 ms)
# 1 hora = 3600000 ms
# 4 horas = 14400000 ms
# 24 horas = 86400000 ms
jwt.expiration=14400000
